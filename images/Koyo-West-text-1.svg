    <rect class="space" x="350" y="400" width="50" height="50" />
    <rect class="space" x="400" y="400" width="50" height="400" />
    <rect class="space" x="50" y="800" width="500" height="50" />
    <rect class="space" x="500" y="850" width="450" height="50" />
    <rect class="space" x="850" y="700" width="50" height="50" />
    <rect class="space" x="900" y="100" width="50" height="750" />
