            <circle cx="1280" cy="625" r="10" style="fill: #888;" />
            <line style="stroke-width: 4px; stroke: #888;" x1="1280" x2="1350" y1="625" y2="575" />
            <a href="Sugoroku.html">
                <rect class="border-1 room" x="1350" y="550" width="140" height="50" />
                <text class="roomN" x="1420" y="580" width="140" height="50" text-anchor="middle">人間すごろく</text>
            </a>
            <!-- <circle cx="1175" cy="725" r="10" />
            <line style="stroke-width: 4px; stroke: #888;" x1="1175" x2="1350" y1="725" y2="625" />
            <rect class="border-1 room" x="1350" y="600" width="140" height="50" />
            <text class="roomN" x="1420" y="630" width="140" height="50" text-anchor="middle">甲陽カレー</text> -->
        </g>
