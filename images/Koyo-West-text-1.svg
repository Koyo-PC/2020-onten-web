<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1000" id="svg2">
    <defs>
        <g id="stairs">

            <rect class="space" x="0" y="0" width="40" height="40" />
            <!-- 上 右 下 左 -->
            <line class="border-1" x1="0" x2="40" y1="0" y2="0" />
            <line class="border-1" x1="40" x2="0" y1="100" y2="100" />
            <line class="border-1" x1="0" x2="0" y1="100" y2="0" />

            <g>
                <rect class="border-1" x="0" y="40" width="40" height="15" />
                <rect class="border-1" x="0" y="55" width="40" height="15" />
                <rect class="border-1" x="0" y="70" width="40" height="15" />
                <rect class="border-1" x="0" y="85" width="40" height="15" />
            </g>
        </g>
        <g id="stairs-del">

            <rect class="space" x="0" y="0" width="40" height="40" />
            <!-- 上 右 下 左 -->
            <line class="border-1" x1="40" x2="40" y1="0" y2="100" />
            <line class="border-1" x1="40" x2="0" y1="100" y2="100" />
            <line class="border-1" x1="0" x2="0" y1="100" y2="0" />
            <g>
